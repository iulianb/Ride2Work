<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Reset password</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/sb-admin.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div align="center">
        <div class="form-horizontal" style="border-radius:20px; width: 40%; padding:20px; border: groove; margin-top:35px; background-color:lightgray">
            <h2>User</h2><br>

            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <div class="form-group">
                        <div class="input-group">
                            <label>New password</label>
                            <input type="password" id="password" class="form-control margin-top-1">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <label>Confirm password</label>
                            <input type="password" id="confirmPass" class="form-control margin-top-1">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-default" onclick="">Reset</button>
                        <button type="button" class="btn btn-default" onclick="window.location.href = 'http://ride2work.contursoft.ro/'">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/api.js"></script>
</body>

</html>
