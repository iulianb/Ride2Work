<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin panel - Comments</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/sb-admin.css" rel="stylesheet">
    <link href="css/plugins/morris.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="articles.html">Admin panel</a>
            </div>
            <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav">
                <li class="dropdown">
                    <a href="#" id="userName" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#" data-toggle="modal" data-target="#myModal"><i class="fa fa-fw fa-gear"></i> Settings</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="articles.html"><i class="fa fa-fw fa-file"></i> Articles</a>
                    </li>
                    <li class="active">
                        <a href="comments.html"><i class="fa fa-fw fa-comment"></i> Comments</a>
                    </li>
                    <li>
                        <a href="events.html"><i class="fa fa-fw fa-table"></i> Events</a>
                    </li>
                    <li>
                        <a href="evsp.html"><i class="fa fa-fw fa-exchange"></i> Evets and Sponsors link</a>
                    </li>
                    <li>
                        <a href="sponsors.html"><i class="fa fa-fw fa-money"></i> Sponsors</a>
                    </li>
                    <li>
                        <a href="users.html"><i class="fa fa-fw fa-users"></i> Users</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>
        <div id="page-wrapper">
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Comments
                        </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8"></div>
                    <div class="col-lg-4">
                        <div class="input-group">
                            <span class='input-group-addon glyphicon glyphicon-search' id="searchIcon"></span>
                            <input class="form-control margin-top-1" type="text" id="filter" onkeyup="filterByKeyword()" placeholder="Search" aria-describedby="searchIcon">
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table id="genericTable" class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Content</th>
                                <th>Date added</th>
                                <th>ArticleId</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody class="commentsTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="userName">User</h4>
                </div>
                <div class="modal-body">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="Email" type="email" autofocus="">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" type="password">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Confirm password" type="password">
                        </div>
                    </fieldset>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-default btn-success" onclick="">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/api.js"></script>
    <script src="js/script.js"></script>
    <script src="js/comments.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
