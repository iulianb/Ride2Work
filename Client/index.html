<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Ride2Work">
    <meta name="theme-color" content="#74e77d" />
	
	<meta property="og:url" content="http://ride2work.ro/"/>
	<meta property="og:title" content="Ride2Work"/>
	<meta property="og:site_name" content="Ride2Work"/>
	<meta property="og:image" content="http://ride2work.ro/images/ride2work-logo.png"/>
	
    <link rel="icon" href="favicon.ico">

    <title>Ride2Work</title>

    <!-- CSS assets -->
    <link href="css/assets/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">

    <script type="text/javascript" src="js/assets/jquery-3.2.1.min.js"></script>
</head>

<!-- This is a hack for showing smooth transition on refresh rather than displaying bag lookinf layout first -->
<script type="text/javascript">
	$(document).ready(function () {
		$('#content-parent').fadeIn(5);
	});
</script>

<body>

	<div id="content-parent" style="display: none;">

		<div class="navigation-load">
			<nav class="navbar navbar-toggleable-sm absolute-top">
				<button class="navbar-toggler navbar-toggler-right mobile-nav" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon">
						<label class="nav-label mr-1x" for="nav-check">
						  <i class="fa fa-bars fa-2x"></i>
						  <i class="fa fa-times fa-2x no-display"></i>
						</label>
					</span>
		  		</button>

				<a id="main-logo" href="/" data-href="/">
					<img class="img-fluid" src="images/ride2work-logo.png">
				</a>

				<div class=" main-color collapse navbar-collapse text-center drop-op" id="navbarsExampleDefault">
					<ul class="navbar-nav mx-auto float-md-right">
						<li class="nav-item active">
							<a class="nav-link scrolling" href="#" data-rel="#events">EVENIMENTE <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link scrolling" href="#" data-rel="#companies">COMPANII</a>
						</li>
						 <!-- <li class="nav-item">
							<a class="nav-link" class="scrolling" href="#" data-rel="#">ARTICOLE</a>
						</li>
						<li class="nav-item">
							<a class="nav-link">DESPRE NOI</a>
						</li> -->
					</ul>
				</div>
			</nav>
		</div>

		<div class="content-load"></div>

		<footer>
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-sm-12 contact">
						<a href="/" data-href="/">
							<img id="footer-logo" src="images/ride2work-logo.png" alt="logo">
						</a>
						<p style="margin-top: 5px;">contact@ride2work.ro</p>
						<p>0745 517 329</p>
						<div class="contact-social">
							<a href="https://www.facebook.com/Ride2WorkCluj/" target="_blank">
								<img src="images/facebook.png" alt="facebook-page">
							</a>
							<!-- <a href="#">
								<img id="google-contact" src="images/google-plus.png" alt="google-plus">
							</a> -->
							<a href="https://www.instagram.com/ride2workcluj/" target="_blank">
								<img src="images/instagram.png" alt="instagram-page">
							</a>
						</div>
						<p>Copyright @ Ride2Work.ro 2017</p>
						<p>Powered by &nbsp;<a href="http://www.contursoft.ro/" target="_blank"><img class="contursoft-logo img-fluid" src="images/contursoft.ro.png" alt="www.contursoft.ro"/></a></p>
					</div>
					<div class="col-md-6 col-sm-12 contact-form">
						<div class="text-center">
							<ul class="form-legend">
								<li><a class="scrolling nav-link" data-rel="#events" href="#">EVENIMENTE</a></li>
								<li><a class="scrolling nav-link" data-rel="#companies" href="#">COMPANII</a></li>
								<!-- <li><a href="#">ARTICOLE</a></li>
								<li><a href="#">DESPRE NOI</a></li> -->
							</ul>
						</div>

						<form id="details-form">
							<p id="form-status" class="form-error"></p>
							<textarea class="message" placeholder="Salut...">

							</textarea>
							<div class="md-input">
								<input id="subject1" type="text" placeholder="" disabled>
							</div>
							<div class="md-input">
								<input id="subject2" type="text" placeholder="" disabled>
							</div>
							<div class="md-input">
								<input id="subject3" type="text" placeholder="" disabled>
							</div>
							<div class="md-input">
								<input id="subject4" type="text" placeholder="" disabled>
							</div>
							<div class="md-input">
								<input id="subject5" type="text" placeholder="" disabled>
							</div>

							<div class="row">
								<div class="col-sm-6 md-input">
									<input id="email" type="email" placeholder="Email Address">
								</div>
								<div class="col-sm-6 text-center">
									<a id="form-send" class="green-button" href="#form-status">
									Trimite
									</a>
								</div>
							</div>

						</form>
					</div>
				</div>
			</div>

		</footer>

	</div>


    <!-- JS assets -->
    <script type="text/javascript" src="js/assets/tether.min.js"></script>
    <script type="text/javascript" src="js/assets/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>

    <!-- Custom JS -->
    <script type="text/javascript" src="js/api.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/paging.js"></script>

    <!-- Custom needed pages for different templates -->
    <div id="js-page"></div>

</body>

</html>
